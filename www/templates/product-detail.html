<!--
  This template loads for the 'tab.product-detail' state (app.js)
  'product' is a $scope variable created in the ProductsCtrl controller (controllers.js)
  The ProductsCtrl pulls data from the Product service (service.js)
  The Products service returns an array of product data
-->
<ion-view view-title="{{product.name}}">
  <ion-content class="padding">
    <a class="button" ng-click="showImage('{{product.name}}')">
      <img ng-src="http://web-ui-coolstore-test-admin.ocp3.skunkhenry.com/app/imgs/{{product.name}}.jpg" style="width: 282px; height: 211px">
    </a>
    <p>
      {{product.desc}}<br />${{product.price}}
    </p>
    
  </ion-content>
</ion-view>
